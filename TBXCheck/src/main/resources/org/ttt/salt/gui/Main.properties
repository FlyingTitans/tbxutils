Usage = \n\
    org.ttt.salt.gui.Main [--lang=val] [--country=val] [--variant=val] \
        files...\n\
\    -h --help        Displays help and usage information and quit.\n\
\    --version        Displays version information and quit.\n\
\    --environment    Print the environmental conditions on startup.\n\
\    --lang           ISO-639 lowercase two-letter language code.\n\
\    --country        ISO-3166 uppercase two-letter country code.\n\
\    --variant\n\
\n
#    Environment:\n\
#\    LANG             Default locale category.\n\
#\    LC_ALL           Primary locale category (overrides all others).\n\
#\    LC_COLLATE       Primary locale category for character collation.\n\
#\    LC_CTYPE         Primary locale category for character handling.\n\
#\    LC_MESSAGES      Primary locale category for message strings.\n\
#\    LC_MONETARY      Primary locale category for money numeric formatting.\n\
#\    LC_NUMERIC       Primary locale category for numeric formatting.\n\
#\    LC_TIME          Primary locale category for date & time formatting.\n\
#\        Order of usage for locale is:\n\
#\            1) --lang, --country, and --variant parameters.\n\
#\            2) LC_ALL if defined and not null.\n\
#\            3) LC_* is defined and not null.\n\
#\            4) LANG is defined and not null.\n\
#\            5) The 'en' and 'US' ISO codes are used to define the locale.\n\
#\        The locale value shall have the form:\n\
#\            language[_country][.variant]
#\


