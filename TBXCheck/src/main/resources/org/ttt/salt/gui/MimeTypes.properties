# Extension to mime type mapping
text        = text/plain
txt         = text/plain
c           = text/x-csrc
h           = text/x-chdr
cc          = text/x-c++src
c++         = text/x-c++src
hh          = text/x-c++hdr
p           = text/x-pascal
pas         = text/x-pascal
java        = text/x-java
python      = text/x-python
html        = text/html
htm         = text/html
xml         = text/xml
rtf         = text/rtf

# Mime type to editor kit mapping
text/x-java = org.ttt.salt.editor.editor.TextJava_EditorKit


