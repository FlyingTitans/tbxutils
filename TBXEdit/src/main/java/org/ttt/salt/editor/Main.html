<h3>Usage:</h3>
<p>
<code>fubar  [-hvle]</code></p>
<dl>
      <dt><code>-h --help</code></dt>
          <dd>Displays help and usage information.</dd>
      <dt><code>-v --version</code></dt>
          <dd>Displays version information.</dd>
      <dt><code>-l --license</code></dt>
          <dd>Displays licensing information.</dd>
      <dt><code>-e --env</code></dt>
          <dd>Print the environment on startup.</dd>
</dl>
