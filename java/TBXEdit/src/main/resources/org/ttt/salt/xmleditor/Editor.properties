##
# All file chooser dialog filters should be placed here (or in a correctly
# named locale ResourceBundle). The extensions should have the '_ext' added
# to the name with a whitespace separated list of extensions, and the
# description should haave the '_desc' added to the name.
c_ext        = c h
c_desc        = C files

cxx_ext        = cc hh
cxx_desc    = C++ files

pascal_ext    = p
pascal_desc    = Pascal files

java_ext    = java properties
java_desc    = Java files

python_ext    = py
python_desc    = Python files

perl_ext    = pl
perl_desc    = Perl files

fortran_ext    = f F
fortran_desc    = FORTRAN files

assembly_ext    = s S
assembly_desc    = Assembly files

html_ext    = html htm
html_desc    = HTML files

xml_ext        = xml xsl dtd
xml_desc    = XML files

text_ext    = text txt
text_desc    = Plain text files

rtf_ext        = rtf
rtf_desc    = RTF files


